<!-- breadcrumb-area -->
<section
  class="breadcrumb-area d-flex align-items-center"
  style="background-image: url(img/testimonial/test-bg.png)"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-12 col-lg-12">
        <div class="breadcrumb-wrap text-left">
          <div class="breadcrumb-title">
            <h2>Contact Us</h2>
            <div class="breadcrumb-wrap">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Contact Us
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- breadcrumb-area-end -->
<!-- contact-area -->

<!-- contact-area-end -->
<!-- contact-area -->
<section class="contact-area contact-bg p-relative fix pt-120 pb-120">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="contact-img2">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d212867.83634504632!2d-112.24455686962897!3d33.52582710700138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b743829374b03%3A0xabaac255b1e43fbe!2sPlexus%20Worldwide!5e0!3m2!1sen!2sin!4v1618567685329!5m2!1sen!2sin"
            width="100"
            height="620"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="contact-bg02 pr-70 pl-30">
          <div class="section-title center-align">
            <h2>Biz bilan bog'lanish</h2>
          </div>

          <form action="" method="post" class="contact-form mt-30">
            <div class="row">
              <div class="col-lg-12">
                <div class="contact-field p-relative c-name mb-20">
                  <input
                    type="text"
                    id="firstn"
                    name="first_name"
                    placeholder="Ism"
                    required
                  />
                </div>
              </div>

              <div class="col-lg-12">
                <div class="contact-field p-relative c-subject mb-20">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="contact-field p-relative c-subject mb-20">
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    placeholder="Telefon raqam"
                    required
                  />
                </div>
              </div>

              <div class="col-lg-12">
                <div class="contact-field p-relative c-message mb-30">
                  <textarea
                    name="comment"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="Xabar"
                  ></textarea>
                </div>
                <div class="slider-btn">
                  <button
                    class="btn ss-btn"
                    data-animation="fadeInRight"
                    data-delay=".8s"
                  >
                    <span>Yuborish</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact-area-end -->
<!-- newslater-area -->
{% endblock %}
